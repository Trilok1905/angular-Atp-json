<div class="card border-info">
  <div class="card-header bg-info text-white ">
     <h5>{{title}} Categories</h5>
    <button class="btn btn-success float-right" (click)="editCategory()"><i class="fa fa-edit mr-2"></i>Edit Category</button>
  </div>
  <div class="card body">
   <h5 class="card-title"></h5>
   <form class="w-50 mx-auto" [formGroup]="form" (submit)="onSubmitForm(form)">
     <fieldset [disabled]="view">
        <div class="form-group">
            <input class="form-control" formControlName="name">
          </div>
          <div class="form-group">
              <input class="form-control" formControlName="tournaments">
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="points">
              </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info mr-2" [disabled]="view">Update</button>
                  </div>
     </fieldset>
     <button type="submit" class="btn btn-success" (click)="goBack()">Back</button>
   </form>
   
  </div>
</div>
